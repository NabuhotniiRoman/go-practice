apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-practice-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NabuhotniiRoman/go-practice.git
    targetRevision: clean-main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
